[tool.black]
line-length = 88

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["services.backend"]
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
module = ["environ"]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "config.settings.dev"
