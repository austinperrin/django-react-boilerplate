version: "3.9"

services:
  backend:
    build:
      context: ../../services/backend
      dockerfile: Dockerfile
      args:
        DJANGO_ENV: dev
    command: ["/bin/sh", "-c", "python manage.py runserver 0.0.0.0:8000"]
    env_file:
      - ../../.env.backend
    ports:
      - "8000:8000"
    volumes:
      - ../../services/backend:/app
    depends_on:
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://user:password@localhost:5432/dbname}

  frontend:
    build:
      context: ../../services/frontend
      dockerfile: Dockerfile
    command: ["/bin/sh", "-c", "npm run dev -- --host 0.0.0.0 --port 5173"]
    env_file:
      - ../../.env.frontend
    ports:
      - "5173:5173"
    volumes:
      - ../../services/frontend:/app
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
